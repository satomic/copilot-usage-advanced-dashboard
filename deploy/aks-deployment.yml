# This file contains the Kubernetes deployment configuration for the Copilot Usage Advanced Dashboard
# --- PersistentVolumeClaim ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-csi-nfs
  resources:
    requests:
      storage: 5Gi

# --- Secrets ---
---
apiVersion: v1
kind: Secret
metadata:
  name: github-pat
type: Opaque
stringData:
  GITHUB_PAT: "__GITHUB_PAT__" # Replace with your GitHub PAT
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
type: Opaque
stringData:
  GRAFANA_USERNAME: "__GRAFANA_USERNAME__"
  GRAFANA_PASSWORD: "__GRAFANA_PASSWORD__"

# --- Elasticsearch Deployment ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
        - name: init-elasticsearch
          image: busybox:1.28
          command: ["/bin/sh", "-c"]
          args:
            - chown -R 1000:1000 /usr/share/elasticsearch/data && chown -R 1000:1000 /usr/share/elasticsearch/logs
          volumeMounts:
            - name: elasticsearch
              mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch
              mountPath: /usr/share/elasticsearch/logs
      containers:
        - name: elasticsearch
          image: ghcr.io/satomic/copilot-usage-advanced-dashboard/elastic-search:main
          ports:
            - containerPort: 9200
          volumeMounts:
            - name: elasticsearch
              mountPath: /usr/share/elasticsearch/data
              subPath: data
            - name: elasticsearch
              mountPath: /usr/share/elasticsearch/logs
              subPath: logs
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: elasticsearch
          persistentVolumeClaim:
            claimName: shared-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200

# --- Grafana Deployment ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: update-grafana
          image: ghcr.io/satomic/copilot-usage-advanced-dashboard/grafana-updater:main
          envFrom:
            - secretRef:
                name: grafana-credentials
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"
            - name: GRAFANA_URL
              value: "http://grafana:80"
          resources:
            requests:
              cpu: "0.25"
              memory: "256Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"
      containers:
        - name: grafana
          image: ghcr.io/satomic/copilot-usage-advanced-dashboard/grafana:main
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: grafana-credentials
          env:
            - name: GF_LOG_LEVEL
              value: debug
            - name: GF_SERVER_HTTP_PORT
              value: "80"
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: GRAFANA_USERNAME
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: GRAFANA_PASSWORD
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
              subPath: grafana
          resources:
            requests:
              cpu: "0.5"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: shared-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              number: 80
        path: /
        pathType: Prefix

# --- cpuad-updater CronJob ---
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cpuad-updater
spec:
  schedule: "0 */6 * * *" # every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cpuad-updater
              image: ghcr.io/satomic/copilot-usage-advanced-dashboard/cpuad-updater:main
              envFrom:
                - secretRef:
                    name: github-pat
              env:
                - name: ORGANIZATION_SLUGS
                  value: "__ORGANIZATION_SLUGS__"
                - name: ELASTICSEARCH_URL
                  value: "http://elasticsearch:9200"
                - name: LOG_PATH
                  value: "logs"
                - name: EXECUTION_INTERVAL
                  value: "6"
              volumeMounts:
                - name: cpuad-updater-logs
                  mountPath: /app/logs
                  subPath: cpuad
              resources:
                requests:
                  cpu: "0.5"
                  memory: "512Mi"
                limits:
                  cpu: "1"
                  memory: "1Gi"
          restartPolicy: OnFailure
          volumes:
            - name: cpuad-updater-logs
              persistentVolumeClaim:
                claimName: shared-pvc
